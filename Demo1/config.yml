llmOptions:
  # The LLM provider to use. For example, 'ollama(gpt-oss:20b)' 'gemini(gemini-2.5-pro)' 'chatgpt(gpt-4o-mini)'
  provider: "ollama"
  # The model to use for LLM requests.
  model: "gpt-oss-safeguard:20b"
  # The host URL for the LLM service.
  url: "http://localhost:11434"
  # The API key for authenticating with the LLM service.
  apiKey: "OLLAMA_API_KEY"
  # Timeout in seconds for LLM requests.
  timeoutSeconds: 300
  stream: true
# Entry point file path for the project
entry: main.jssp
projects:
- # Platform type of the project, e.g., 'dotnet', 'java', 'cpp', 'rust', 'springboot', 'nodejs', 'nodets'
  platform: "rust"
  # Name of the project
  name: "App"
  # Output path for the project build results
  outPath: "./out/rust"
  entry: "main.jssp"
- platform: "java"
  name: "App"
  outPath: "./out/java"
  entry: "main.jssp"
  # Project options that affect build and execution settings
  options:
    # The package name for the project.
    package: "com.example.app"
    # The main class name for the Java project.
    mainClass: "App"
- platform: "java"
  name: "App"
  outPath: "./out/java"
  entry: "main.jssp"
  options:
    package: "com.example.app"
    mainClass: "App"
- platform: "cpp"
  name: "App"
  outPath: "./out/cpp"
  entry: "main.jssp"
- platform: "go"
  name: "App"
  outPath: "./out/go"
  entry: "main.jssp"
- platform: "dotnet"
  name: "App"
  outPath: "./out/dotnet"
  entry: "main.jssp"
  options:
    namespace: "Example.App"
    mainClass: "Program"
- platform: "python"
  name: "App"
  outPath: "./out/python"
  entry: "main.jssp"

