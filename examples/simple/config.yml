llmOptions:
  # The LLM provider to use. For example, 'ollama(gpt-oss:20b)' 'gemini' 'chatgpt(gpt-5-mini)'
  provider: "ollama"
  # The model to use for LLM requests.
  model: "gpt-oss:20b"
  # The host URL for the LLM service.
  url: "http://localhost:11434"
  # The API key for authenticating with the LLM service.
  apiKey: "OLLAMA_API_KEY"
  # Timeout in seconds for LLM requests.
  timeoutSeconds: 300
# Entry point file path for the project
entry: main.jssp
projects:
- projectId: "cpp"
  # Name of the project
  name: "App"
  # Platform type of the project, e.g., 'dotnet', 'java', 'cpp', 'rust', 'springboot', 'nodejs', 'nodets'
  platform: "cpp"
  # The database management system used, e.g., 'sqlite', 'mysql', 'oracle', 'postgresql', 'mssql'
  dbms: "sqlite"
  # Output path for the project build results
  outPath: "./out/cpp"
  entry: "main.jssp"
- projectId: "cppserver"
  name: "App"
  platform: "cppserver"
  dbms: "sqlite"
  outPath: "./out/cppserver"
  entry: "main.jssp"
- projectId: "java"
  name: "App"
  platform: "java"
  dbms: "sqlite"
  outPath: "./out/java"
  entry: "main.jssp"
  # Project options that affect build and execution settings
  options:
    # The package name for the project.
    package: "com.example"
    # The main class name for the Java project.
    mainClass: "App"
